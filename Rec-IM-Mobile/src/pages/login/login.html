<ion-header>
  <ion-navbar hideBackButton="true">
    <ion-title>
      Login
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form>
    <ion-row>
      <ion-col>
        <ion-list inset>
          <ion-item>
            <ion-input placeholder="Username" name="username"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input placeholder="Password" name="password"></ion-input>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button ion-button full (click)="login()">
          Login
        </button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
